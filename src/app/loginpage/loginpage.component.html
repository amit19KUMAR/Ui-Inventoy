<div class="container pt-3">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-6">

      <div class="card border-info text-center">
        <div class="card-header">
          Sign in to continue
        </div>
        <div class="card-body">
          <img src="./assets/image/logo.jpg" style="width:90px;height:60px">
          <h4 class="text-center">Shadow Corp.</h4>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)=onLogin()>
            <input type="text" class="form-control mb-2" placeholder="Email" required autofocus formControlName="email">
            <input type="password" class="form-control mb-2" placeholder="Password" required formControlName="password">
            <input class="btn btn-lg btn-primary btn-block mb-1" type="submit" value="Sign In">
            <a href="#" class="float-right">Create an account </a>
          </form>
        </div>
      </div>
      
    </div>
  </div>
