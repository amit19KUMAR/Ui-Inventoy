<div class="container" style="margin-top:30px;">      
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Product Id</th>
              <th>productName</th>
              <th>vendor</th>
              <th>mrp</th>
              <th>batchNum</th>
              <th>batchDate</th>
              <th>quantity</th>
              <th>status</th>
              <th>
                  <div *ngIf="checkRole()">Action Required</div>
                </th>
            </tr>
          </thead>
          <tbody *ngFor="let r of records">
                
                    <tr>
                    <td>{{r.productId}}</td>
                    <td>{{r.productName}}</td>
                    <td>{{r.vendor}}</td>
                    <td>{{r.mrp}}</td>
                    <td>{{r.batchNum}}</td>
                    <td>{{r.batchDate}}</td>
                    <td>{{r.quantity}}</td>
                    <td>{{r.status}}</td>
                    <td>
                        <div *ngIf="checkRole()">
                                <button type="submit" class="btn btn-success" (click)="onAccept(r.productId)" style="margin:1px;width:100%"><i class="fa fa-check" aria-hidden="true"></i> Approve</button>
                                <button type="submit" class="btn btn-danger" (click)="onDelete(r.productId)"  style="margin:1px;width:100%"><i class="fa fa-times" aria-hidden="true"></i> Delete Record</button>
                        </div>
                        
                    </td>
                    <td><button type="submit" class="btn btn-danger" (click)="onEdit(r)">Edit</button></td>
                </tr>

            </tbody>
            
        </table>
      </div>

<div *ngIf="resp">
        <div class="container" style="margin-top:30px;">    
            <h2>Update Record:</h2>  
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                              <th>Product Id</th>
                              <th>productName</th>
                              <th>vendor</th>
                              <th>mrp</th>
                              <th>batchNum</th>
                              <th>batchDate</th>
                              <th>quantity</th>
                              
                        </tr>
                    </thead>
                    <tbody>
                                
                        <tr>
                            <!-- <form (ngSubmit)="onEditData()"> -->
                                <td>{{ur.productId}}</td>
                                <td><input type="text" class="form-control mb-2" required autofocus  value="{{ur.productName}}" name="pname" [(ngModel)]="ur.productName"></td>
                                <td><input type="text" class="form-control mb-2" required autofocus  value="{{ur.vendor}}"[(ngModel)]="ur.vendor" ></td>
                                <td><input type="number" class="form-control mb-2" required autofocus  value="{{ur.mrp}}" [(ngModel)]="ur.mrp"></td>
                                <td><input type="number" class="form-control mb-2" required autofocus value="{{ur.batchNum}}" [(ngModel)]="ur.batchNum"></td>
                                <td><input type="text" class="form-control mb-2" required autofocus value="{{ur.batchDate}}" [(ngModel)]="ur.batchDate"></td>
                                <td><input type="number" class="form-control mb-2" required autofocus  value="{{ur.quantity}}" [(ngModel)]="ur.quantity"></td>
                                <td><button type="submit" (click)="onEditData()" class="btn btn-danger">Submit</button></td>
                            <!-- </form> -->
                        </tr>
                
                    </tbody>
                            
                </table>
            </div>       
</div>
