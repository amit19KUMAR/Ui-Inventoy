<div class="container" style="margin-top:30px;">      
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Product Id</th>
              <th>productName</th>
              <th>vendor</th>
              <th>mrp</th>
              <th>batchNum</th>
              <th>batchDate</th>
              <th>quantity</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody *ngFor="let r of records">
                
                    <tr>
                    <td>{{r.productId}}</td>
                    <td>{{r.productName}}</td>
                    <td>{{r.vendor}}</td>
                    <td>{{r.mrp}}</td>
                    <td>{{r.batchNum}}</td>
                    <td>{{r.batchDate}}</td>
                    <td>{{r.quantity}}</td>
                    <td>{{r.status}}</td>
                    </tr>

            </tbody>
            
        </table>
      </div>
